<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="icon" type="image/png" href="images/favicon.png">

  </head>
  <body class="noselect">

    <div class="open-sidebar">
      <p>Cart</p>
    </div>

    <div class="sidebar">
      <div class="sidebar-nav">

        <div class="row cart-row" id="cart-title">Cart</div>

        <div class="row cart-row" id="subtotal">
          <div class="six columns cart-col">
            <p>Subtotal: </p>
          </div>
          <div class="six columns cart-col">
            <!-- Subtotal goes here -->
            <p></p>
          </div>
        </div>

        <div class="row cart-row" id="tax">
          <div class="six columns cart-col">
            <p>Tax: </p>
          </div>
          <div class="six columns cart-col">
            <!-- tax goes here -->
            <p></p>
          </div>
        </div>

        <div class="row cart-row" id="shipping">
          <div class="six columns cart-col">
            <p>Shipping: </p>
          </div>
          <div class="six columns cart-col">
            <!-- shipping goes here -->
            <p></p>
          </div>
        </div>

        <div class="row cart-row" id="total">
          <div class="six columns cart-col">
            <p>Total: </p>
          </div>
          <div class="six columns cart-col">
            <!-- total goes here -->
            <p></p>
          </div>
        </div>

        <!-- Make one for each camera wanted -->
        <div class="row" ng-repeat="wantedCamera in cameraCtrl.wantedCameras | orderBy : '-quantity'">
          <div class="two columns cart-quantity">{{ wantedCamera.quantity }}</div>
          <div class="ten columns cart-name">{{ wantedCamera.name }}</div>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="row">

        <nav class="navbar">
          <div class="row">
            <div class="three columns">
              <div class="row nav-row">
                <p id="title">Snapshop</p>
              </div>
              <div class="row nav-row">
                <p id="desc">For all your camera needs</p>
              </div>
            </div>
            <div class="two columns offset-by-five nav-col">
              <a class="button nav-button" href="#" id="checkout-nav">Checkout</a>
            </div>
            <div class="two columns nav-col">
              <a class="button nav-button" href="#" id="profile-nav">Profile</a>
            </div>
          </div>
        </nav>

        <div class="row" id="first-image">
          <img class="u-max-full-width" src="./images/camera.jpg">
        </div>

        <div class="row">
          <!-- Make one of these for each camera -->
          <div class="three columns">
            <!-- Add to cart, put image as img src -->
            <div class="row camera-info-row">
              <a href=""><img src="" class="camera-image"></a>
            </div>
            <!-- camera name goes here -->
            <div class="row camera-info-row">
              <p class="camera-name"></p>
            </div>
            <!-- camera price -->
            <div class="row camera-info-row">
              <div class="six columns offset-by-six">
                <p class="camera-price">Price: </p>
              </div>
            </div>
            <!-- camera rating -->
            <div class="row camera-info-row">
              <div class="six columns offset-by-six">
                <p class="camera-rating">Rating: </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
